apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: divine-friend-ingress
  namespace: divine-friend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "10"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.divine-friend.com
    secretName: divine-friend-tls
  rules:
  - host: api.divine-friend.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: divine-friend-backend-service
            port:
              number: 80

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: divine-friend-network-policy
  namespace: divine-friend
spec:
  podSelector:
    matchLabels:
      app: divine-friend-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 5001
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: redis
    ports:
    - protocol: TCP
      port: 6379
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53 