user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain text/css text/xml text/javascript application/json
        application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # 上游服务器配置
    upstream divine_frontend {
        server frontend:80;
    }

    upstream divine_admin {
        server admin-dashboard:80;
    }

    upstream divine_backend {
        server backend:5000;
    }

    upstream divine_phpmyadmin {
        server phpmyadmin:80;
    }

    upstream divine_redis_commander {
        server redis-commander:8081;
    }

    upstream divine_mailhog {
        server mailhog:8025;
    }

    upstream divine_grafana {
        server grafana:3000;
    }

    upstream divine_prometheus {
        server prometheus:9090;
    }

    upstream divine_node_exporter {
        server node-exporter:9100;
    }

    upstream divine_cadvisor {
        server cadvisor:8080;
    }

    # HTTP重定向到HTTPS
    server {
        listen 80;
        server_name today.bless.top api.bless.top admin.bless.top tools.bless.top monitor.bless.top;
        return 301 https://$server_name$request_uri;
    }

    # 前端应用 - today.bless.top
    server {
        listen 443 ssl http2;
        server_name today.bless.top;

        # SSL配置
        ssl_certificate /etc/nginx/ssl/bless.top.crt;
        ssl_certificate_key /etc/nginx/ssl/bless.top.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # 安全头
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # 前端静态文件
        location / {
            proxy_pass http://divine_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # API代理 (可选，也可以使用独立的api.bless.top)
        location /api/ {
            proxy_pass http://divine_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }

    # API服务 - api.bless.top
    server {
        listen 443 ssl http2;
        server_name api.bless.top;

        # SSL配置
        ssl_certificate /etc/nginx/ssl/bless.top.crt;
