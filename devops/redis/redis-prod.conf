# Redis配置 - 生产环境
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# 内存配置
maxmemory 2gb
maxmemory-policy allkeys-lru

# 持久化
save 900 1
save 300 10
save 60 10000
dir /data

# AOF
appendonly yes
appendfsync everysec

# 日志
loglevel notice
logfile /var/log/redis/redis.log

# 安全
requirepass changeme

# 性能
tcp-backlog 511
databases 16