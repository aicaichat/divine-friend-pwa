<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除缓存 - 神仙朋友</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 500px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            color: #FFD700;
            margin-bottom: 1rem;
        }
        
        .steps {
            text-align: left;
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .step {
            margin: 1rem 0;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .step:last-child {
            border-bottom: none;
        }
        
        .step strong {
            color: #FFD700;
        }
        
        .button {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        .status {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            display: none;
        }
        
        .success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #22c55e;
        }
        
        .warning {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid rgba(245, 158, 11, 0.4);
            color: #f59e0b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 清除缓存工具</h1>
        <p>如果您仍然看到旧的标签导航，请按照以下步骤清除缓存：</p>
        
        <div class="steps">
            <div class="step">
                <strong>方法1:</strong> 按 <code>Ctrl+F5</code> (Windows) 或 <code>Cmd+Shift+R</code> (Mac) 强制刷新
            </div>
            <div class="step">
                <strong>方法2:</strong> 按 <code>F12</code> 打开开发者工具，右键刷新按钮，选择"清空缓存并硬性重新加载"
            </div>
            <div class="step">
                <strong>方法3:</strong> 在浏览器设置中清除所有缓存和数据
            </div>
            <div class="step">
                <strong>方法4:</strong> 点击下面的按钮自动清理
            </div>
        </div>
        
        <button class="button" onclick="clearCacheAndReload()">🗑️ 自动清理缓存</button>
        <button class="button" onclick="goToApp()">🚀 前往应用</button>
        
        <div id="status" class="status"></div>
        
        <p style="margin-top: 2rem; font-size: 14px; opacity: 0.7;">
            更新时间: <span id="timestamp"></span>
        </p>
    </div>

    <script>
        // 显示当前时间
        document.getElementById('timestamp').textContent = new Date().toLocaleString('zh-CN');
        
        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
        
        function clearCacheAndReload() {
            try {
                // 清除所有可能的缓存
                if ('caches' in window) {
                    caches.keys().then(function(names) {
                        for (let name of names) {
                            caches.delete(name);
                        }
                    });
                }
                
                // 清除 localStorage
                localStorage.clear();
                
                // 清除 sessionStorage
                sessionStorage.clear();
                
                // 设置不缓存的响应头
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.getRegistrations().then(function(registrations) {
                        for(let registration of registrations) {
                            registration.unregister();
                        }
                    });
                }
                
                showStatus('缓存已清理，即将重新加载...', 'success');
                
                setTimeout(() => {
                    // 使用时间戳强制刷新
                    window.location.href = window.location.origin + '?_t=' + Date.now();
                }, 1500);
                
            } catch (error) {
                showStatus('清理失败，请手动刷新页面', 'warning');
                console.error('Cache clear error:', error);
            }
        }
        
        function goToApp() {
            // 直接跳转到应用主页，添加时间戳防止缓存
            window.location.href = window.location.origin + '/?_t=' + Date.now();
        }
        
        // 检查是否来自应用
        if (document.referrer.includes(window.location.origin)) {
            showStatus('检测到来自应用页面，建议清理缓存后重新访问', 'warning');
        }
    </script>
</body>
</html>
