<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八字设置测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .test-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        .test-button {
            width: 100%;
            background: linear-gradient(135deg, rgb(212, 175, 55), rgb(245, 158, 11));
            border: none;
            border-radius: 15px;
            padding: 1rem;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: rgba(212, 175, 55, 0.3) 0px 0px 20px;
            margin: 10px 0;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: rgba(212, 175, 55, 0.4) 0px 4px 25px;
        }
        .info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            border-left: 4px solid #007bff;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🔮 八字设置功能测试</h1>
        
        <div class="info">
            <h3>测试说明</h3>
            <p>点击下面的按钮测试八字设置功能是否正常工作。</p>
            <p><strong>预期结果：</strong>点击按钮后应该跳转到 <code>http://localhost:3008/settings-optimized</code></p>
        </div>

        <button class="test-button" onclick="testBaziSettings()">
            🔮 设置八字信息
        </button>

        <div id="status"></div>

        <div class="info">
            <h3>手动测试步骤</h3>
            <ol>
                <li>访问 <a href="http://localhost:3008/?page=profile" target="_blank">用户中心</a></li>
                <li>找到"快捷操作"区域的"📅 八字设置"按钮</li>
                <li>点击按钮测试导航功能</li>
                <li>验证是否跳转到设置页面</li>
            </ol>
        </div>

        <div class="info">
            <h3>如果功能不正常</h3>
            <ul>
                <li>清除浏览器缓存（Ctrl+F5 或 Cmd+Shift+R）</li>
                <li>检查开发服务器是否运行在端口 3008</li>
                <li>确认代码已保存并热重载成功</li>
            </ul>
        </div>
    </div>

    <script>
        function testBaziSettings() {
            const statusDiv = document.getElementById('status');
            
            try {
                // 尝试跳转到八字设置页面
                window.location.href = 'http://localhost:3008/settings-optimized';
                
                statusDiv.innerHTML = '<div class="status success">✅ 正在跳转到八字设置页面...</div>';
            } catch (error) {
                statusDiv.innerHTML = '<div class="status error">❌ 跳转失败: ' + error.message + '</div>';
            }
        }

        // 页面加载时检查开发服务器状态
        window.addEventListener('load', function() {
            fetch('http://localhost:3008/')
                .then(response => {
                    if (response.ok) {
                        document.getElementById('status').innerHTML = 
                            '<div class="status success">✅ 开发服务器运行正常 (端口 3008)</div>';
                    }
                })
                .catch(error => {
                    document.getElementById('status').innerHTML = 
                        '<div class="status error">❌ 开发服务器连接失败: ' + error.message + '</div>';
                });
        });
    </script>
</body>
</html>
