<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <defs>
    <!-- 莲花图标 -->
    <symbol id="lotus" viewBox="0 0 100 100">
      <g fill="#C9A961" stroke="#B8941F" stroke-width="1">
        <path d="M50 85c-8 0-15-3-20-8-5-5-8-12-8-20 0-8 3-15 8-20 5-5 12-8 20-8s15 3 20 8c5 5 8 12 8 20 0 8-3 15-8 20-5 5-12 8-20 8z"/>
        <path d="M35 50c0-8 7-15 15-15s15 7 15 15-7 15-15 15-15-7-15-15z"/>
        <path d="M25 35c2-6 8-10 15-10s13 4 15 10"/>
        <path d="M75 35c-2-6-8-10-15-10s-13 4-15 10"/>
        <path d="M50 25c0-8 7-15 15-15s15 7 15 15"/>
        <path d="M20 25c0-8 7-15 15-15s15 7 15 15"/>
      </g>
    </symbol>

    <!-- 太极图标 -->
    <symbol id="taiji" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="#2C2C2C" stroke="#C9A961" stroke-width="2"/>
      <path d="M50 5 A45 45 0 0 1 50 95 A22.5 22.5 0 0 1 50 50 A22.5 22.5 0 0 0 50 5" fill="#F8F9FA"/>
      <circle cx="50" cy="27.5" r="7.5" fill="#2C2C2C"/>
      <circle cx="50" cy="72.5" r="7.5" fill="#F8F9FA"/>
    </symbol>

    <!-- 佛珠图标 -->
    <symbol id="beads" viewBox="0 0 100 100">
      <g fill="#8B7355" stroke="#C9A961" stroke-width="1">
        <circle cx="50" cy="15" r="8"/>
        <circle cx="75" cy="25" r="6"/>
        <circle cx="85" cy="50" r="6"/>
        <circle cx="75" cy="75" r="6"/>
        <circle cx="50" cy="85" r="8"/>
        <circle cx="25" cy="75" r="6"/>
        <circle cx="15" cy="50" r="6"/>
        <circle cx="25" cy="25" r="6"/>
      </g>
      <path d="M50 15 L75 25 L85 50 L75 75 L50 85 L25 75 L15 50 L25 25 Z" 
            fill="none" stroke="#C9A961" stroke-width="1" opacity="0.5"/>
    </symbol>

    <!-- 经书图标 -->
    <symbol id="sutra" viewBox="0 0 100 100">
      <rect x="20" y="15" width="60" height="70" rx="3" fill="#F4A261" stroke="#C9A961" stroke-width="2"/>
      <rect x="25" y="20" width="50" height="60" fill="#FEFEFE"/>
      <line x1="30" y1="30" x2="70" y2="30" stroke="#2C2C2C" stroke-width="1"/>
      <line x1="30" y1="40" x2="65" y2="40" stroke="#2C2C2C" stroke-width="1"/>
      <line x1="30" y1="50" x2="70" y2="50" stroke="#2C2C2C" stroke-width="1"/>
      <line x1="30" y1="60" x2="60" y2="60" stroke="#2C2C2C" stroke-width="1"/>
      <line x1="30" y1="70" x2="70" y2="70" stroke="#2C2C2C" stroke-width="1"/>
      <circle cx="85" cy="25" r="8" fill="#C9A961" opacity="0.7"/>
      <text x="85" y="30" text-anchor="middle" font-size="8" fill="#2C2C2C">经</text>
    </symbol>

    <!-- 香炉图标 -->
    <symbol id="incense" viewBox="0 0 100 100">
      <ellipse cx="50" cy="75" rx="25" ry="8" fill="#8B7355"/>
      <rect x="40" y="60" width="20" height="15" fill="#C9A961"/>
      <path d="M30 60 Q50 50 70 60" fill="#B8A082"/>
      <line x1="45" y1="45" x2="45" y2="15" stroke="#E07B39" stroke-width="2"/>
      <line x1="50" y1="40" x2="50" y2="10" stroke="#E07B39" stroke-width="2"/>
      <line x1="55" y1="45" x2="55" y2="15" stroke="#E07B39" stroke-width="2"/>
      <circle cx="45" cy="15" r="2" fill="#E07B39" opacity="0.7"/>
      <circle cx="50" cy="10" r="2" fill="#E07B39" opacity="0.7"/>
      <circle cx="55" cy="15" r="2" fill="#E07B39" opacity="0.7"/>
    </symbol>

    <!-- 山水图标 -->
    <symbol id="mountain" viewBox="0 0 100 100">
      <path d="M10 80 L30 40 L50 60 L70 30 L90 80 Z" fill="#7BA05B" opacity="0.8"/>
      <path d="M5 85 L25 65 L45 75 L65 55 L85 70 L95 85 Z" fill="#5D7A40" opacity="0.6"/>
      <circle cx="20" cy="20" r="12" fill="#FFE5B4" opacity="0.8"/>
      <path d="M15 85 Q30 82 45 85 Q60 88 75 85 Q85 82 95 85" 
            fill="none" stroke="#5B9BD5" stroke-width="2" opacity="0.7"/>
    </symbol>

    <!-- 印章图标 -->
    <symbol id="seal" viewBox="0 0 100 100">
      <rect x="20" y="20" width="60" height="60" rx="5" fill="#CD5C5C"/>
      <rect x="25" y="25" width="50" height="50" fill="#E07B39"/>
      <text x="50" y="40" text-anchor="middle" font-size="12" fill="#FEFEFE" font-weight="bold">神</text>
      <text x="50" y="60" text-anchor="middle" font-size="12" fill="#FEFEFE" font-weight="bold">仙</text>
      <rect x="22" y="22" width="56" height="56" fill="none" stroke="#B8941F" stroke-width="1"/>
    </symbol>

    <!-- 竹子图标 -->
    <symbol id="bamboo" viewBox="0 0 100 100">
      <g fill="#7BA05B" stroke="#5D7A40" stroke-width="2">
        <rect x="30" y="20" width="8" height="25" rx="4"/>
        <rect x="30" y="50" width="8" height="25" rx="4"/>
        <rect x="45" y="15" width="8" height="30" rx="4"/>
        <rect x="45" y="50" width="8" height="35" rx="4"/>
        <rect x="60" y="25" width="8" height="20" rx="4"/>
        <rect x="60" y="50" width="8" height="30" rx="4"/>
      </g>
      <g fill="#A8C68F">
        <ellipse cx="25" cy="25" rx="8" ry="3" transform="rotate(-30 25 25)"/>
        <ellipse cx="40" cy="20" rx="10" ry="4" transform="rotate(-20 40 20)"/>
        <ellipse cx="55" cy="30" rx="9" ry="3" transform="rotate(20 55 30)"/>
        <ellipse cx="70" cy="35" rx="8" ry="3" transform="rotate(40 70 35)"/>
      </g>
    </symbol>

    <!-- 云纹图标 -->
    <symbol id="cloud" viewBox="0 0 100 100">
      <path d="M20 60 Q15 45 30 40 Q40 35 50 40 Q60 35 70 40 Q85 45 80 60 Q85 75 70 70 Q60 75 50 70 Q40 75 30 70 Q15 75 20 60" 
            fill="#E8E8E8" stroke="#C9A961" stroke-width="1" opacity="0.8"/>
      <path d="M25 50 Q20 40 35 38 Q45 35 55 38 Q70 40 65 50" 
            fill="#F8F9FA" opacity="0.9"/>
      <circle cx="35" cy="50" r="3" fill="#C9A961" opacity="0.5"/>
      <circle cx="50" cy="45" r="2" fill="#C9A961" opacity="0.5"/>
      <circle cx="65" cy="50" r="3" fill="#C9A961" opacity="0.5"/>
    </symbol>
  </defs>
</svg> 
 
 
 
 